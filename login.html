<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <style>
    body{
      margin: 0;
    }
    *{
      font-family: "Manrope"
    }
    /* Background container */
.login-container {
  height: 100vh;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  background-image: url('assets/kuwait.jpg');
  background-size: cover; /* Or contain, or specific dimensions */
  background-repeat: no-repeat;
  animation: backgroundScroll 15s linear infinite; /* Adjust duration and timing */
}

@keyframes backgroundScroll {
  0% {
    background-position: 0 50%;
  }
  50% { background-position: 50% 100%; }
  75% {
    background-position: 100% 50%;
  }
  100%{
    background-position: 50% 0;
  }

}



/* Dark overlay for readability */
.overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(5, 5, 35, 0.5);
  z-index: 0;
}

/* Glassmorphism card */
.login-box {
  position: relative;
  z-index: 1;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 20px;
  padding: 40px;
  width: 350px;
  text-align: center;
  backdrop-filter: blur(12px);
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
  margin: 0 1rem;
}

/* Logo and title */
.logo img {
  width: 200px;
  margin-bottom: 10px;
}
.logo h2 {
  color: #fff;
  font-size: 20px;
  margin-bottom: 18px;
}

h3 {
  color: #fff;
  margin-bottom: 18px;
}

/* Input groups */
.input-group {
  position: relative;
  margin-bottom: 20px;
}
.input-group i {
  position: absolute;
  left: 10px;
  top: 50%;
  transform: translateY(-50%);
  color: #ccc;
}
.input-group input {
  width: 100%;
  padding: 12px 12px 12px 35px;
  border: none;
  border-radius: 10px;
  outline: none;
  background: rgba(255, 255, 255, 0.2);
  color: #fff;
  cursor: inherit;
  box-sizing: border-box;
}
.input-group input::placeholder {
  color: #eee;
}

/* Buttons */
.btn {
  width: 100%;
  padding: 12px;
  background: #00c2ff;
  border: none;
  border-radius: 10px;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
  margin-bottom: 15px;
  transition: 0.3s;
}
.btn:hover {
  background: #0099cc;
}

.btn-google {
  width: 100%;
  padding: 12px;
  background: #fff;
  color: #444;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-weight: 500;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
}

/* Divider */
.divider {
  margin: 15px 0;
  color: #ddd;
  font-size: 14px;
}

/* Forgot password link */
.forgot-link {
  color: #ffcc00;
  text-decoration: none;
  display: inline-block;
  margin-top: 10px;
}
.forgot-link:hover {
  text-decoration: underline;
}

  </style>
</head>
<body>
  <div class="login-container">
  <div class="overlay"></div>
  <div class="login-box">
    <div class="logo">
      <img src="assets/logo.svg" alt="Logo">
      <h2>User Management System</h2>
    </div>

    <h3>Login</h3>
    
    <form>
     <div>
       <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" placeholder="Email" required>
      </div>

      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Password" required>
      </div>

      <button type="submit" class="btn">Login</button>

      <div class="divider">Or</div>

      <button type="button" class="btn-google">
        <img src="assets/google.svg" alt="">
        <span>Login with Google</span>
      </button>
     </div>
    </form>

    <a href="#" class="forgot-link">Forgot Password?</a>
  </div>
</div>

</body>
</html>
